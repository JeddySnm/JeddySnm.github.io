<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="contenedorMain">
        <div id="storieSeccion">
            <div id="toolbar">
                <div id="backBotonSec">
                    <div id="backBoton" class="circulo"><img id="icon2" src="flecha-hacia-abajo (1).png" alt=""></div></div>
                <div id="othersBotonSec">
                    <div class="circulo"><img class="icon" src="3.png" alt=""></div>
                    <div class="circulo"><img class="icon" src="2.png" alt=""></div>
                    <div class="circulo"><img class="icon" src="1.png" alt=""></div>
                    <div class="circulo">
                        <img class="icon" src="4.png" alt="" onclick="mostrarMenu()">
                    </div>
                </div>
                <div id="menu">
                    <ul>
                      <li>Dibujar</li>
                      <li>Descargar</li>
                      <li onclick="mostrarMenuTransformar()">Transformar</li>
                    </ul>
                </div>
            </div>
            <div id="imagenCentrada">
            <input id="recurso" type="file" onchange="mostrarImagen(event)">
            <img id="preview" alt="Imagen previa">
            </div>
            <div id="trash">
                <div id="trashBoton" onclick="eliminarImagen()"><img id="icon" src="5.png" alt=""></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
